<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Two Piece Set</h1>
    <div id="set"></div>
</body>
</html>

<script>
    let products = []
    const productContainer = document.querySelector("#set")
     fetch("http://localhost:6969/products/products/2pc")
      .then((res) => res.json())
      .then((data) => {
        show2pc(data);
      });

      function show2pc(products) {
      //   prodContainer.innerHTML = "";
      products.forEach((product) => {
        productContainer.innerHTML += `
        
      
        <div class="loop">
        <div class="card">
          
          <img src="${product.image}">
          <div class="content">
            <h2 class="desc">${ product.descriptions}</h2>
              <h3> R${ product.price }</h3>
              <h3> ${ product.category }</h3>
            <h2 class="title">
              
              <div class="products_btn">
              <button class="button-17 btn">Single view</button>
              <button class="button-17 btn">Add to cart</button>
              </div>
            </h2>
            
            
            <p class="copy"> 

              
            
            
          </div>
        </div>
        </div>

      
        `;
      });
    }
</script>
