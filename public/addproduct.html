<html lang="en">

<body>
    <div id="navbar">
        <h2 class="nav"><a href="./home.html"><button class="button-17">HOME</button></a></h2>

    </div>
    <h1>Add</h1>
    
    <form onsubmit="event.preventDefault(); addproduct()" method="post" >
        <div class="box">
       
        <input id="id" type="text"   class="button-17"  placeholder="id"/>
        <input id="image" type="text"   class="button-17" placeholder="image"/>
        <input id="descriptions" type="text" class="button-17"  placeholder="descriptions" />
        <input id="category" type="text" class="button-17"  placeholder="category" />
        <input id="color" type="text" class="button-17" placeholder="color" />
        <input id="price" type="text" class="button-17" placeholder="price" />
        <button class="button-17"  type="submit" >Sumbit </button>
        
        
          
        </div>
          
        </form>
    </body>
    <script>
    function addproduct() {
      const id = document.querySelector("#id").value;
      const image = document.querySelector("#image").value;
      const descriptions = document.querySelector("#descriptions").value;
      const category = document.querySelector("#category").value;
      const color = document.querySelector("#color").value;
      const price = document.querySelector("#price").value;
      
      fetch("http://localhost:6969/products/addproduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
         id:id,
         image:image,
         descriptions:descriptions,
         category: category,
         color:color,
         price:price,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
    
    </script>
