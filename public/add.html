    <h1>REGISTER !</h1>

    <form onsubmit="event.preventDefault(); addUser()" method="post" >
        <div class="box">
       
        <input id="fullname" type="text"   class="button-17"  placeholder="Fullname"/>
        <input id="dob" type="text"   class="button-17" placeholder="Date Of Birth"/>
        <input id="age" type="text" class="button-17"  placeholder="Age" />
        <input id="gender" type="text" class="button-17"  placeholder="gender" />
        <input id="image" type="text" class="button-17" placeholder="Image Url" />
        <input id="email" type="text" class="button-17" placeholder="Email" />
        
        <input id="password" type="text" class="button-17" placeholder="Password" />

        <button class="button-17"  type="submit" >Sumbit </button>
        
        
          
        </div>
          
        </form>
</body>
<script>
    function addUser() {
      const fullname = document.querySelector("#fullname").value;
      const dob = document.querySelector("#dob").value;
      const age = document.querySelector("#age").value;
      const gender = document.querySelector("#gender").value;
      const image = document.querySelector("#image").value;
      const email = document.querySelector("#email").value;
     
      
      fetch("http://localhost:6969/users/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
         fullname:fullname,
         dob:dob,
         age:age,
         gender: gender,
         image:image,
         email: email,
         password:password,
         
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
    
    </script>
